<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /***1:伪类的样式选择器*****/
        body{
            text-align: center;
        }

        ul > li:first-child{
            color: red;
        }
        ul > li:nth-child(2n+1){
            color: aquamarine;
        }
        ul > li:last-child{
            color: blue;
        }


    </style>
</head>
<body>

    <ul>
        <li>第一个</li>
        <li>第二个</li>
        <li>第三个</li>
        <li>第四个</li>
    </ul>


</body>
</html>
