<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .box1 {
      height: 400px;
      /* width: 1000px; */
      background-color: red;
      position: relative;
    }

    .box2 {
      height: 100px;
      width: 100px;
      background-color: green;
      position: absolute;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
      margin: auto auto;

    }

    .box3 {
      height: 100px;
      width: 100px;
      background-color: yellow;

    }
  </style>
</head>

<body>
  <div class="box1">
    <div class="box2"></div>
    <div class="box3"></div>
  </div>
</body>

</html>
