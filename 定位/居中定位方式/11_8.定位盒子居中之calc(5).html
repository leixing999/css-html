<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .box1 {
      height: 600px;
      width: 600px;
      position: relative;
      background-color: red;
    }

    .box2 {
      height: 100px;
      width: 100px;
      background-color: green;

      position: absolute;
      left: calc((600px - 100px)/2);
      top: calc((600px - 100px)/2);

    }
  </style>
</head>

<body>
  <div class="box1">
    <div class="box2"></div>
  </div>
</body>

</html>
