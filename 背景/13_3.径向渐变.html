<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        .box{
            height: 500px;
            width: 500px;
            /*径向渐变放射性效果
              默认情况下，圆心是根据
              正方形对应的圆形
              长方形对应是椭圆形


            */
            background-image: radial-gradient(100px 100px at center center,red ,yellow );

        }
    </style>
</head>
<body>

    <div class="box">
    </div>
</body>
</html>
